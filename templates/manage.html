<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Capstones</title>
  <link href="/static/icons/favicon.svg" rel="icon">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Header Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background:#80B">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">CIT Capstone Repository</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/manage">Manage Capstones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content-->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="mb-2">
        <button onclick="addCapModal()" class="btn btn-success" title="Add Capstone">
          <img src="/static/icons/plus.svg">
        </button>
        <button onclick="importModal()" class="btn btn-primary" title="Import CSV">
          <img src="/static/icons/upload.svg">
        </button>
      </div>
      <input type="search" id="searchBox" class="form-control w-50 w-md-25 w-lg-10 mb-2" placeholder="⌕ Search" onkeyup="debounce(doSearch)">
    </div>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Authors</th>
          <th>Year</th>
          <th>Sources</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="capstoneTable"></tbody>
    </table>
    <nav>
      <ul class="pagination" id="pagination"></ul>
    </nav>
    
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Capstone</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addCapstone" enctype="multipart/form-data">
              <input class="form-control mb-2" name="title" placeholder="Title" required>
              <textarea class="form-control mb-2" name="abstract" placeholder="Abstract"></textarea>
              <input class="form-control mb-2" name="authors" placeholder="Authors" required>
              <input class="form-control mb-2" type="number" name="year" placeholder="Year" required>
              <input class="form-control mb-2" name="external_link" placeholder="External Link">
              <input class="form-control mb-2" type="file" name="pdf" accept="application/pdf">
              <button type="submit" class="btn btn-success">Add Capstone</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Capstone</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editForm" enctype="multipart/form-data">
              <input type="hidden" id="editId">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="editTitle" name="title" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Abstract</label>
                <textarea id="editAbstract" name="abstract" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-1">
                <label class="form-label">Authors</label>
                <input type="text" id="editAuthors" name="authors" class="form-control" required>
              </div>
              <div class="mb-1">
                <label class="form-label">Year</label>
                <input type="number" id="editYear" name="year" class="form-control" required>
              </div>
              <div class="mb-1">
                <label class="form-label">External Link</label>
                <input type="url" id="editLink" name="external_link" class="form-control">
              </div>
              <div class="mb-1">
                <label class="form-label">PDF File <small>(leave blank if no replacement available)</small></label>
                <input class="form-control mb-2" type="file" name="pdf" accept="application/pdf">
              </div>
              <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Import CSV Modal -->
    <div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Import Capstones (CSV)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <input type="file" id="csvFile" accept=".csv" style="display: none;" />
            <button id="uploadBtn" class="btn btn-success">Choose & Upload CSV</button>
            <div id="upload-result" class="mt-3"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let debounceTimer;
    const tableBody = document.getElementById("capstoneTable");
    const csvfileInput = document.getElementById("csvFile");
    const uploadResultDiv = document.getElementById("upload-result");

    function importModal() {
      new bootstrap.Modal(document.getElementById("importModal")).show();
    }
    
    document.getElementById("uploadBtn").addEventListener("click", () => {
      csvfileInput.click();
    });
    
    csvfileInput.addEventListener("change", async () => {
      if (!csvfileInput.files.length) return;

      const formData = new FormData();
      formData.append("file", csvfileInput.files[0]);

      uploadResultDiv.innerHTML = `<div class="text-info">⏳ Uploading...</div>`;

      try {
        const res = await fetch("/capstones/import-csv", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const errorData = await res.json();
          alert("Upload failed: " + errorData.detail);
          throw new Error(errorData.detail || "Upload failed");
        }
        
        const data = await res.json();

        let html = `
          <div class="alert alert-success">✅ Inserted: ${data.inserted.length}</div>
          <div class="alert alert-warning">⚠️ Skipped: ${data.skipped.length}</div>
        `;

        if (data.skipped.length > 0) {
          html += `<ul class="list-group text-start">`;
          data.skipped.forEach((s) => {
            html += `<li class="list-group-item">${s.title || "(no title)"} – ${s.reason}</li>`;
          });
          html += `</ul>`;
        }

        uploadResultDiv.innerHTML = html;
      } catch (err) {
        uploadResultDiv.innerHTML = `<div class="alert alert-danger">❌ Error: ${err.message}</div>`;
      } finally {
        csvfileInput.value = ""; 
      }
    });

    function debounce(callback, delay=500) {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(callback, delay);
    }
    
    function addCapModal() {
      new bootstrap.Modal(document.getElementById("addModal")).show();
    }
    
    document.getElementById("addCapstone").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const btn = e.target.querySelector("button[type=submit]");
      btn.disabled = true;
      btn.textContent = "Adding...";

      const res = await fetch("/capstones", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        form.reset();
        bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
        loadCapstones();
      } else {
        alert("Failed to add capstone!");
      }
      btn.disabled = false;
      btn.textContent = "Add Capstone";
    });
    
    async function loadCapstones(page=1,currentSearch="") {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      
      const res = await fetch(`/capstones?page=${page}&per_page=10&search=${encodeURIComponent(currentSearch)}`);
      const data = await res.json();
      
      tableBody.innerHTML = "";
      if (data.results.length === 0) {
        tableBody.innerHTML = `<td colspan="4">No results found<td>`;
        return;
      }
      data.results.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.title}</td>
          <td>${c.authors}</td>
          <td>${c.year}</td>
          <td>
            ${c.pdf_file ? `<a href="/uploads/${c.pdf_file}" target="_blank">View PDF</a><br/>` : ""}
            ${c.external_link ? `<a href="${c.external_link}" target="_blank">Link</a>` : ""}
          </td>
          <td>
            <button class="btn btn-warning btn-sm mb-1" onclick="openEdit(${c.id})" title="Edit Capstone">
              <img src="/static/icons/pencil.svg">
            </button>
            <button class="btn btn-danger btn-sm mb-1" onclick="deleteCapstone(${c.id})" title="Delete Capstone">
              <img src="/static/icons/trash-can.svg">
            </button>
          </td>
        `;
        tableBody.appendChild(row);
        pagination.innerHTML = "";
        const totalPages = Math.ceil(data.total / data.per_page);
        for (let i = 1; i <= totalPages; i++) {
          pagination.innerHTML += `
            <li class="page-item ${i === data.page ? "active" : ""}">
              <button class="page-link" onclick="loadCapstones(${i},${encodeURIComponent(currentSearch)})">${i}</button>
            </li>`;
        }
      });
    }

    function doSearch() {
      const currentSearch = document.getElementById("searchBox").value;
      loadCapstones(1, currentSearch)
    }

    async function openEdit(id) {
      const res = await fetch(`/capstones/${id}`);
      const c = await res.json();

      document.getElementById("editId").value = c.id;
      document.getElementById("editTitle").value = c.title;
      document.getElementById("editAbstract").value = c.abstract;
      document.getElementById("editAuthors").value = c.authors;
      document.getElementById("editYear").value = c.year;
      document.getElementById("editLink").value = c.external_link || "";

      new bootstrap.Modal(document.getElementById("editModal")).show();
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const editForm = document.getElementById("editForm");
      const formData = new FormData(editForm);
      const btn = e.target.querySelector("button[type=submit]");
      btn.disabled = true;
      btn.textContent = "Saving...";
      
      const res = await fetch(`/capstones/${id}`, {
        method: "PUT",
        body: formData
      });

      if (res.ok) {
        loadCapstones();
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      } else {
        alert("Failed to update capstone!");
      }
      btn.disabled = false;
      btn.textContent = "Save Changes";
    });

    async function deleteCapstone(id) {
      if (!confirm("Are you sure you want to delete this capstone?")) return;
      await fetch(`/capstones/${id}`, { method: "DELETE" });
      loadCapstones();
    }

    loadCapstones();
  </script>
</body>
</html>

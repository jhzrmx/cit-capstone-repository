<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Capstones</title>
  <link href="/static/icons/favicon.svg" rel="icon">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/manage-capstones.js" defer></script>
</head>
<body>
  <!-- Header Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background:#80B">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/"><h3 class="mb-0">CIT Capstone Repository</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/manage-capstones">Manage Capstones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Smart Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content-->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="mb-2">
        <button onclick="addCapModal()" class="btn btn-success" title="Add Capstone">
          <img src="/static/icons/plus.svg">
        </button>
        <button onclick="importModal()" class="btn btn-primary" title="Import CSV">
          <img src="/static/icons/upload.svg">
        </button>
      </div>
      <input type="search" id="searchBox" class="form-control w-50 w-md-25 w-lg-10 mb-2" placeholder="âŒ• Search" onkeyup="debounce(doSearch)">
    </div>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Authors</th>
          <th>Year</th>
          <th>Sources</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="capstoneTable"></tbody>
    </table>
    <nav>
      <ul class="pagination" id="pagination"></ul>
    </nav>
    
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Capstone</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addCapstone" enctype="multipart/form-data">
              <input class="form-control mb-2" name="title" placeholder="Title" required>
              <textarea class="form-control mb-2" name="abstract" placeholder="Abstract"></textarea>
              <input class="form-control mb-2" name="authors" placeholder="Authors" required>
              <input class="form-control mb-2" type="number" name="year" placeholder="Year" required>
              <input class="form-control mb-2" name="external_link" placeholder="External Link">
              <input class="form-control mb-2" type="file" name="pdf" accept="application/pdf">
              <button type="submit" class="btn btn-success">Add Capstone</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Capstone</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editCapstone" enctype="multipart/form-data">
              <input type="hidden" id="editId">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="editTitle" name="title" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Abstract</label>
                <textarea id="editAbstract" name="abstract" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-1">
                <label class="form-label">Authors</label>
                <input type="text" id="editAuthors" name="authors" class="form-control" required>
              </div>
              <div class="mb-1">
                <label class="form-label">Year</label>
                <input type="number" id="editYear" name="year" class="form-control" required>
              </div>
              <div class="mb-1">
                <label class="form-label">External Link</label>
                <input type="url" id="editLink" name="external_link" class="form-control">
              </div>
              <div class="mb-1">
                <label class="form-label">PDF File <small>(leave blank if no replacement available)</small></label>
                <input class="form-control mb-2" type="file" name="pdf" accept="application/pdf">
              </div>
              <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete this capstone?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="deleteCapstone">
              <input type="hidden" id="deleteId">
              <button type="submit" class="btn btn-danger">Delete</button>
              <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Import CSV Modal -->
    <div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Import Capstones (CSV)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <input type="file" id="csvFile" accept=".csv" style="display: none;" />
            <button id="uploadBtn" class="btn btn-success">Choose & Upload CSV</button>
            <div id="upload-result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/icons/favicon.svg" rel="icon">
    <title>Login - Capstone Project Repository</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/login.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background:#C8F">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login</h3>
                        <div id="alertBox"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="username" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn w-100 bg-custom-main text-white" style="background:#80B">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

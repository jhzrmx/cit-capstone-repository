<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link href="/static/icons/favicon.svg" rel="icon">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/all.js" defer></script>
  <script src="/static/js/manage-users.js" defer></script>
</head>
<body>
  <!-- Header Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background:#80B">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/"><h3 class="mb-0">CIT Capstone Repository</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navbarItems">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content-->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="mb-2">
        <button onclick="addUserModal()" class="btn btn-success" title="Add User">
          <img src="/static/icons/plus.svg">
        </button>
        <button onclick="importUserModal()" class="btn btn-primary" title="Import CSV">
          <img src="/static/icons/upload.svg">
        </button>
      </div>
      <input type="search" id="searchUserBox" class="form-control w-50 w-md-25 w-lg-10 mb-2" placeholder="âŒ• Search" onkeyup="debounce(doUserSearch)">
    </div>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
    <nav>
      <ul class="pagination" id="userPagination"></ul>
    </nav>

    <!-- Add Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <input class="form-control mb-2" name="username" placeholder="Username" required>
              <input class="form-control mb-2" name="password" type="password" placeholder="Password" required>
              <select class="form-control mb-2" name="role" required>
                <option value="admin" disabled hidden selected>-Select a role-</option>
                <option value="admin">Admin</option>
                <option value="faculty">Faculty</option>
                <option value="student">Student</option>
              </select>
              <button type="submit" class="btn btn-success">Add User</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <input type="hidden" id="editUserId">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control mb-2" id="editUsername" name="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-control mb-2" id="editRole" name="role" required>
                  <option value="admin">Admin</option>
                  <option value="faculty">Faculty</option>
                  <option value="student">Student</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="changePasswordForm">
              <input type="hidden" id="changePasswordId">
              <input type="password" class="form-control mb-2" id="oldPassword" name="oldpassword" placeholder="Old Password" required>
              <input type="password" class="form-control mb-2" id="newPassword" name="newpassword" placeholder="New Password" required>
              <input type="password" class="form-control mb-2" id="confirmPassword" name="confirmpassword" placeholder="Confirm New Password" required>
              <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete this user?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="deleteUserForm">
              <input type="hidden" id="deleteUserId">
              <button type="submit" class="btn btn-danger">Delete</button>
              <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Import CSV Modal -->
    <div class="modal fade" id="importUserModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Import Users (CSV)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <input type="file" id="csvUserFile" accept=".csv" style="display: none;" />
            <button id="uploadUserBtn" class="btn btn-success">Choose & Upload CSV</button>
            <div id="upload-user-result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
